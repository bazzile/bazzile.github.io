<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/leaflet.wmslegend.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div>
        <button type="button" class="btn btn-default" id="slider" style="margin: 15px" onclick="Slider()"> Включить шторку! </button>
    </div>
    <div id="map" style="height: 700px"></div>
     <form style="margin: 15px;">
      Возраст:<br>
      <input type="text" id="age"><br>
      Лесничество:<br>
      <input type="text" id="forestry"><br>
      Номер квартала<br>
      <input type="text" id="block_id"><br>
      Гарь:<br>
      <input type="radio" name="burn" id="burn" checked> Да<br>
      <input type="radio" name="burn" id="no_burn"> Нет<br>
    </form>
    <button id="Request" onclick="getRequest()"> Поиск </button>

    <script src="js/leaflet.js"></script>
    <script src="js/leaflet-side-by-side.min.js"></script>
    <script src="js/leaflet.wmslegend.js"></script>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script>
        var map = L.map('map', {center: [53.03, 52.16], zoom: 10});
        uri = "http://192.168.0.129:8080/geoserver/Geoportal/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=20&HEIGHT=15&LAYER=Geoportal:species";
        L.wmsLegend(uri);
        var myLayer1 = L.tileLayer.wms("http://192.168.0.129:8080/geoserver/Geoportal/wms", {
            layers: 'Geoportal:species',
            format: 'image/png',
            transparent: true,
            version: '1.1.0',
            attribution: "myattribution"
        }).addTo(map);

        var myLayer2 = L.tileLayer("https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}", {
            maxZoom: 20,
            attribution: ''
        }).addTo(map);

        var sliderVar;
        function Slider() {
            map.setView(new L.LatLng(53.04920, 51.49129), 14);
            sliderVar = L.control.sideBySide(myLayer2, myLayer1);
            sliderVar.addTo(map);
        }

        var owsrootUrl = 'http://192.168.0.129:8080/geoserver/Geoportal/ows';
        var WFSLayer = null;
        map.on('click', function addCluster(e) {
            if (map.hasLayer(WFSLayer)) {
                WFSLayer.clearLayers();
            }
            var defaultParameters = {
                service: 'WFS',
                version: '2.0',
                request: 'GetFeature',
                typeName: 'Geoportal:species',
                outputFormat: 'text/javascript',
                cql_filter: 'CONTAINS(geom, POINT('+ e.latlng.lat + ' ' + e.latlng.lng +'))',
                format_options: 'callback:getJson',
                maxFeatures : '25',

                SrsName: 'EPSG:4326'
            };
            var parameters = L.Util.extend(defaultParameters);
            var URL = owsrootUrl + L.Util.getParamString(parameters);

            //var WFSLayer = null; изначально объявление стоит тут, но изза необходимости очищать слой временно вынесено за функцию
            var ajax = $.ajax({
                url: URL,
                dataType: 'jsonp',
                jsonpCallback: 'getJson',
                success: function (response) {
                    WFSLayer = L.geoJson(response, {
                        style: function () {
                            return {
                                stroke: true,
                                weight: 3,
                                color: '#FF0000',
                                opacity: 1,
                                fillColor: 'FFFFFF',
                                fillOpacity: 0
                            };
                        },
                        onEachFeature: function (feature, layer) {
                            popupOptions = {maxWidth: 250};
                            layer.bindPopup((
                                    "Преобл. порода: " + feature.properties.dominant.bold() +
                            "<br>Формула леса:       " + feature.properties.formula.bold() +
                            "<br>Лесничество:        " + feature.properties.forestry.bold() +
                            "<br>№ квартала:        " + feature.properties.block_id.toString().bold() +
                            "<br>№ выдела:          " + feature.properties.cluster_id.toString().bold() +
                            "<br>Возраст:            " + feature.properties.age.toString().bold())
                                    , popupOptions);
                        }
                    }).addTo(map);
                }
            });
        });

        var request;
        function getRequest() {
            var age = "and age = '" + document.getElementById("age").value + "' ";
            if (document.getElementById("age").value.length == 0) {
                age = "and age > '0'"
            }
            var block_id = " and block_id = '" + document.getElementById("block_id").value + "' ";
//            var burn;
//            if (document.getElementById('burn').checked) {
//              burn = " and formula LIKE 'ГАРЬ'";
//            }
//            else{
//                burn = " and formula not like 'ГАРЬ'"
//            }
            request = '1 = 1 ' + block_id;
            alert(request);

            if (map.hasLayer(WFSLayer)) {
                WFSLayer.clearLayers();
            }
            var defaultParameters = {
                service: 'WFS',
                version: '2.0',
                request: 'GetFeature',
                typeName: 'Geoportal:species',
                outputFormat: 'text/javascript',
                cql_filter: request,
                format_options: 'callback:getJson',
                maxFeatures : '25',

                SrsName: 'EPSG:4326'
            };
            var parameters = L.Util.extend(defaultParameters);
            var URL = owsrootUrl + L.Util.getParamString(parameters);

            //var WFSLayer = null; изначально объявление стоит тут, но изза необходимости очищать слой временно вынесено за функцию
            var ajax = $.ajax({
                url: URL,
                dataType: 'jsonp',
                jsonpCallback: 'getJson',
                success: function (response) {
                    WFSLayer = L.geoJson(response, {
                        style: function () {
                            return {
                                stroke: true,
                                weight: 3,
                                color: '#FF0000',
                                opacity: 1,
                                fillColor: 'FFFFFF',
                                fillOpacity: 0
                            };
                        },
                        onEachFeature: function (feature, layer) {
                            popupOptions = {maxWidth: 250};
                            layer.bindPopup((
                                    "Преобл. порода: " + feature.properties.dominant.bold() +
                            "<br>Формула леса:       " + feature.properties.formula.bold() +
                            "<br>Лесничество:        " + feature.properties.forestry.bold() +
                            "<br>№ квартала:        " + feature.properties.block_id.toString().bold() +
                            "<br>№ выдела:          " + feature.properties.cluster_id.toString().bold() +
                            "<br>Возраст:            " + feature.properties.age.toString().bold())
                                    , popupOptions);
                        }
                    }).addTo(map);
                }
            });
        }

    </script>
</body>
</html>
