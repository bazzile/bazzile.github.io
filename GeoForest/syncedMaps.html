<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/Control.Opacity.css" />
    <link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.min.css" />
    <style type="text/css">
        html, body { width: 100%; height: 100%; margin: 0; }
        #map1, #map2 { width: 49.5%; height: 100%; }
        #map1 { float: left; }
        #map2 { float: right; }
    </style>
</head>
<body>
    <div id="map1"></div>
    <div id="map2"></div>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Map.Sync.js"></script>
    <script src="js/Control.Opacity.js"></script>
    <script src="js/jquery-1.12.0.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>

    <script>

    var center = [59.336, 5.967];
    var layer1 = L.tileLayer("https://{s}.mqcdn.com/tiles/1.0.0/osm/{z}/{x}/{y}.png", {
            maxZoom: 19,
            subdomains: ["otile1-s", "otile2-s", "otile3-s", "otile4-s"],
            attribution: ''
        });

    var layer2 = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png');

    var map1 = L.map('map1', {
        layers: [layer1],
        center: center,
        zoom: 14
    });

    var blackmap = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            maxZoom: 18,
            id: 'lobanov.p50d15pe',
            accessToken: 'pk.eyJ1IjoibG9iYW5vdiIsImEiOiJjaWtrNHQ0YnUwYTN1dHlqN2pzNHg5eGVkIn0.MO1DmJuIxjlab_pr-FYZ3Q'
        }).addTo(map1);
    var opacitySlider = new L.Control.opacitySlider();
    map1.addControl(opacitySlider);

    opacitySlider.setOpacityLayer(blackmap);
    blackmap.setOpacity(0.0);


    var map2 = L.map('map2', {
        layers: [layer2],
        center: center,
        zoom: 14,
        zoomControl: false
    });

    map1.sync(map2);
    map2.sync(map1);

    </script>
</body>
</html>
